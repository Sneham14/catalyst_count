{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'c1.css' %}">
    <title>Upload Data</title>
</head>
<body>
    <center>
    <h1>Welcome to Catalyst Count Application</h1>
    <div class="options">
        <a href="{% url 'upload_data' %}" class="option">Upload Data</a>
        <a href="{% url 'query_builder' %}" class="option">Query Builder</a>
        <a href="{% url 'users' %}" class="option">Existing Users</a>
        <a href="{% url 'user_logout' %}">Logout</a>
    </div>
<table border="2 style="width:50%;">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Is Active</th>
    </thead>
    <tbody>
        {% for d in data %}
            <tr style="text-align:center;">                
            <td>{{d.username}}</td>
            <td>{{d.email}}</td>
            <td>
                <span class="status-circle {% if d.is_active %}active-circle{% else %}inactive-circle{% endif %}">
                    {% if d.is_active %}✔{% else %}✗{% endif %}
                </span>
            </td>
              
            {% endfor %}
        </tbody>
</table>
    <div class="right-corner">
        <a href="{% url 'add_user' %}" class="btn btn-primary mt-3">Add User</a>
    </div>
</center>

</body>
</html>
